<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-like Date Picker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            overflow: hidden;
        }
        .date-picker-container {
            width: 240px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .picker-column {
            width: 80px;
            height: 150px;
            overflow: hidden;
            position: relative;
            text-align: center;
            margin: 0 5px;
        }
        .picker-column ul {
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            transition: transform 0.3s ease-out;
            touch-action: manipulation;
        }
        .picker-column li {
            height: 30px;
            line-height: 30px;
            color: #aaa;
            opacity: 0.5;
            transform: perspective(200px) rotateX(15deg);
            transition: color 0.3s, opacity 0.3s, transform 0.3s;
        }
        .picker-column li.active {
            color: #000;
            font-size: 20px;
            font-weight: bold;
            opacity: 1;
            transform: perspective(200px) rotateX(0deg);
        }
        .picker-column li:nth-child(2n) {
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="date-picker-container">
        <div class="picker-column" id="day">
            <ul>
                <li>29</li>
                <li>30</li>
                <li class="active">31</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div class="picker-column" id="month">
            <ul>
                <li>Nov</li>
                <li>Dec</li>
                <li class="active">Jan</li>
                <li>Feb</li>
                <li>Mar</li>
                <li>Apr</li>
                <li>May</li>
            </ul>
        </div>
        <div class="picker-column" id="year">
            <ul>
                <li>2022</li>
                <li>2023</li>
                <li class="active">2024</li>
                <li>2025</li>
                <li>2026</li>
                <li>2027</li>
                <li>2028</li>
            </ul>
        </div>
    </div>

    <script>
        document.querySelectorAll('.picker-column').forEach(column => {
            let isDragging = false;
            let startY;
            let startScrollTop;

            column.addEventListener('mousedown', (event) => {
                isDragging = true;
                startY = event.pageY - column.offsetTop;
                startScrollTop = column.querySelector('ul').offsetTop;
            });

            column.addEventListener('mousemove', (event) => {
                if (!isDragging) return;
                const y = event.pageY - column.offsetTop;
                const walk = y - startY;
                column.querySelector('ul').style.transform = `translateY(${startScrollTop + walk}px)`;
            });

            column.addEventListener('mouseup', () => {
                isDragging = false;
            });

            column.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            column.addEventListener('touchstart', (event) => {
                isDragging = true;
                startY = event.touches[0].pageY - column.offsetTop;
                startScrollTop = column.querySelector('ul').offsetTop;
            });

            column.addEventListener('touchmove', (event) => {
                if (!isDragging) return;
                const y = event.touches[0].pageY - column.offsetTop;
                const walk = y - startY;
                column.querySelector('ul').style.transform = `translateY(${startScrollTop + walk}px)`;
            });

            column.addEventListener('touchend', () => {
                isDragging = false;
            });

            column.addEventListener('touchcancel', () => {
                isDragging = false;
            });

            column.addEventListener('click', event => {
                if (isDragging) return;
                const ul = column.querySelector('ul');
                const activeLi = column.querySelector('li.active');
                const items = Array.from(ul.querySelectorAll('li'));
                const index = items.indexOf(activeLi);

                let newIndex = index;
                if (event.clientY < column.getBoundingClientRect().top + column.clientHeight / 2) {
                    newIndex = index > 0 ? index - 1 : items.length - 1;
                } else {
                    newIndex = index < items.length - 1 ? index + 1 : 0;
                }

                items.forEach((item, i) => {
                    item.classList.toggle('active', i === newIndex);
                });

                ul.style.transform = `translateY(${-newIndex * 40}px)`;
            });
        });
    </script>
</body>
</html>
